<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>
			TITLE
		</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<h1>
			HOME
		</h1>
		<div id="app">
			<form action="/login/register" method="POST">
				<h2>
					Register
				</h2>
				<input type="text" name="pseudo" placeholder="Pseudo">
				<input type="text" name="password" placeholder="Password">
				<input type="submit" value="Submit">
			</form>
			<hr>
			<form action="/login" method="POST">
				<h2>
					Login
				</h2>
				<input type="text" name="pseudo" placeholder="Pseudo">
				<input type="text" name="password" placeholder="Password">
				<input type="submit" value="Submit">
			</form>
			<hr>
			<div v-for="error in errors">
				{{ error }}
				<span v-on:click="delete_error(error)">
					seen
				</span>
			</div>
			<hr>
			<form v-on:submit.prevent="new_ninja">
				<input type="text" name="name" v-model:value="new_ninja_name" placeholder="Enter name">
				<input type="submit" value="Submit">
			</form>
			<hr>
			<button v-on:click="get_ninjas()">
				Get all ninja !
			</button>
			<hr>
			<ol>
				<li v-for="ninja in ninja_basecamp">
					{{ninja.name}}
					<span v-on:click="kill_ninja(ninja)">
						kill
					</span>
				</li>
			</ol>
		</div>
	</body>
</html>
